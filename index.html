<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icon.ico">
  

  <link rel="apple-touch-icon" sizes="180x180" href="assets/assets/favicon/icon.ico">
  

  <link rel="manifest" href="site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Nepal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <header>
            <h1>‚õ∞Ô∏è Weather Nepal</h1>
            <div class="language-toggle">
                <button id="lang-en">English</button>
                <button id="lang-ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search city...">
            <div class="autocomplete" id="autocomplete"></div>
            <button id="search-btn">Search</button>
            <button id="location-btn">Use My Location</button>
        </div>

        <div class="alert-container" id="alerts"></div>

        <main class="weather-display">
            <div class="current-weather">
                <h2 id="city-name">Kathmandu</h2>
                <div class="time-date">
                    <span id="current-time">12:45 PM</span>
                    <span id="current-date">2023-06-15</span>
                </div>
                
                <div class="weather-main">
                    <div class="weather-icon">
                        <img id="weather-icon" src="assets/icons/sunny.svg" alt="Weather icon">
                    </div>
                    <div class="temp-container">
                        <span id="temperature">25</span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                </div>

                <p id="weather-description">Partly Cloudy</p>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <span class="label">Humidity</span>
                    <span id="humidity" class="value">65%</span>
                </div>
                <div class="detail">
                    <span class="label">Wind</span>
                    <span id="wind" class="value">12 km/h</span>
                </div>
                <div class="detail">
                    <span class="label">Pressure</span>
                    <span id="pressure" class="value">1012 hPa</span>
                </div>
                <div class="detail">
                    <span class="label">Visibility</span>
                    <span id="visibility" class="value">10 km</span>
                </div>
            </div>
        </main>

        <div class="forecast-container">
            <h3>3-Day Forecast</h3>
            <div class="forecast" id="forecast">
                <!-- Forecast items will be added by JavaScript -->
            </div>
        </div>

        <footer>
            <p>Data provided by OpenWeatherMap</p>
            <p>üá≥üáµ Proudly made for Nepal</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
